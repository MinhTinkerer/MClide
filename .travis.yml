language: cpp
compiler:
  - gcc
install:
  - sudo apt-get update 
  - sudo apt-get upgrade 
  - sudo apt-get install flex bison
  - git clone https://github.com/stedolan/jq.git
  - cd jq
  - autoreconf -i
  - ./configure
  - make
  - sudo make install
script: 
  - chmod -R 777 ./build.sh
  - ./build.sh